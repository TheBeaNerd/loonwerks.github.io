---
layout: default
---
{% include sorted-elements.html %}

<div class="project">
  <header class="project-header">
    <h1 class="project-name">{{ page.shortname }}: {{ page.longname }}</h1>
  </header>

  <article class="project-content">
    {{ content }}
  </article>

  <div class="publications">
    <h2>Publications</h2>
    <ul>
      {% for pub in sorted_publications %}
        {% if pub.projects contains page.shortname %}
          {% include pub-ref.html %}
        {% endif %}
      {% endfor %}
    </ul>
  </div>
</div>
